set -g mouse on
set -g @scroll-speed-num-lines-per-scroll 5
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# Colour fixes
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "xterm-256color"
# set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Prevent clicking from jumping to the bottom
unbind -T copy-mode-vi MouseDragEnd1Pane

# set -ga terminal-overrides ",screen*:Ss=^[[%p1%d q:Se=^[[2 q"
# set -g default-terminal "screen-256color"

# bind-key -T prefix % split-window -h '#{pane_current_path}'  # Split panes vertically
# bind-key -T prefix " split-window -v '#{pane_current_path}'  # Split panes vertically

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'basile-henry/tmux-onedark-theme'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
